<main class="flex justify-center items-center flex-col">
  <h1 class="text-[80px] text-[#b83f45] text-center">Todos</h1>
  <div class="shadow-card min-w-[550px] bg-white">
    <!-- Input -->
    <div class="relative">
      <button class="absolute top-0 left-0 h-full w-10 text-[#949494] text-2xl">
        <i class="fa-solid fa-angle-down"></i>
      </button>
      <input
        class="w-full py-4 pr-4 pl-[60px] border-none outline-none focus:shadow-[0_0_2px_2px_#cf7d7d] h-[65px] placeholder:italic placeholder:text-[#949494] text-2xl"
        type="text"
        placeholder="What needs to be done?"
      />
    </div>
    <!-- Todos -->
    <div class="relative z-[1] shadow-[0px_-2px_4px_#e5e7eb]">
      <ul>
        <li class="flex w-full text-2xl relative">
          <button class="w-10 ml-1">
            <i class="fa-regular fa-circle text-gray-500"></i>
            <!-- <i class="fa-regular fa-circle-check text-green-500"></i> -->
          </button>
          <span
            class="text-[#484848] w-full p-4 border-none outline-none focus:shadow-[0_0_2px_2px_#cf7d7d] h-[65px] placeholder:italic placeholder:text-[#949494]"
            contenteditable
            >1</span
          >
          <button class="absolute top-1/2 right-4 -translate-y-1/2 text-gray-400 py-0 px-2 -mr-2">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
      </ul>
      <div class="flex justify-between items-center py-2 px-4 text-[15px]">
        <p>1 item left</p>
        <div class="ml-12">
          <button
            class="border-none rounded-sm hover:outline hover:outline-1 hover:outline-red-600 px-[7px] mr-3"
          >
            All
          </button>
          <button
            class="border-none rounded-sm hover:outline hover:outline-1 hover:outline-red-600 px-[7px] mr-3"
          >
            Active
          </button>
          <button
            class="border-none rounded-sm hover:outline hover:outline-1 hover:outline-red-600 px-[7px]"
          >
            Completed
          </button>
        </div>
        <button class="hover:underline">Clear Completed</button>
      </div>
    </div>
  </div>
</main>
